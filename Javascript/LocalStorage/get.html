<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Storage - Local Storage - Get</title>
  </head>
  <body>
    <script>
      if (!window.localStorage) {
        document.writeln('No localStorage support in this browser.');
      }
      
      document.writeln(`prop1 value: ${window.localStorage.prop1} <br>`);
      document.writeln(`prop2 value: ${window.localStorage['prop2']} <br>`);
      document.writeln(`prop3 value: ${window.localStorage.getItem('prop3')} <br>`);
    </script>
  </body>
</html>
