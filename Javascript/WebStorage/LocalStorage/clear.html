<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Storage - Local Storage - Clear</title>
  </head>
  <body>
    <script>
      if (!window.localStorage) {
        document.writeln('No localStorage support in this browser.');
      }
      
      window.localStorage.removeItem('prop1');
      window.localStorage.removeItem('prop2');
      window.localStorage.removeItem('prop3');

      // Clear all
      // window.localStorage.clear();

    </script>
  </body>
</html>
